<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cm-toolbox test page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="../dist/cm-toolbox.js"></script>
</head>

<body>
    <svg viewBox="0 0 100 100" height="100%" width="100%">
        <defs>
            <filter id="fractalNoise" x="0" y="0" width="100%" height="100%">
                <feTurbulence type="fractalNoise" baseFrequency="0.1" numOctaves="1" result="turbulence"></feTurbulence>
                <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="10" xChannelSelector="R" yChannelSelector="G"></feDisplacementMap>
            </filter>
        </defs>
        <style>
            .hc{
                fill: #000;
                stroke: #fff;
                stroke-width: 0.5;
            }
            .hc--light{
                fill: #fff;
                stroke: #000;
                stroke-width: 0.5;
            }
        </style>
        <g id="filterme" filter="url(#fractalNoise">
            <rect x="0" y="0" width="10" height="10" fill="#f00" transform="translate(1 2)"></rect>
        </g>
    </svg>
    <script>
    </script>
</body>
</html>
